        <figure class="gallery-item">
            <img src="PICTURES/gallery-ponyo.png" alt="Ponyo running on the waves">
            <h1>Ponyo</h1>
            <p>The vibrant, energetic scene of **Ponyo running across the colossal waves** captures the raw, youthful magic of the sea. Her transformation and the dramatic, painterly quality of the storm demonstrate the film's joyful, elemental power. This artwork is a pure celebration of childhood wonder and aquatic adventure.</p>
        </figure>

        <figure class="gallery-item">
            <img src="PICTURES/gallery-castleInTheSky.png" alt="Pazu and Sheeta flying towards Laputa">
            <h1>Castle in the Sky</h1>
            <p>The image of **Pazu and Sheeta soaring on a glider** represents their desperate journey towards the floating city of Laputa. It encapsulates the themes of adventure, early aviation, and the discovery of lost civilizations, all set against a dramatic backdrop of clouds and wide-open skies.</p>
        </figure>
        
        <figure class="gallery-item">
            <img src="PICTURES/gallery-Kaguya.png" alt="Kaguya running wildly through the night">
            <h1>The Tale of the Princess Kaguya</h1>
            <p>This striking frame, characterized by its **sumi-e style and raw, expressive lines**, shows Princess Kaguya in a moment of emotional turmoil. Itâ€™s a departure from typical Ghibli realism, using minimalist colors and dynamic movement to convey intense feeling and her yearning for freedom from her life on Earth.</p>
        </figure>
