    <section class="gallery-section">
        
        <figure class="gallery-item">
            <img src="PICTURES/gallery-SpiritedAway.png" alt="Chihiro and No-Face on the sea train">
            <h1>Spirited Away</h1>
            <p>The **iconic image of Chihiro and No-Face** riding the sea train captures the melancholic beauty of the Spirit World. This quiet moment in the journey is a powerful visual metaphor for companionship and moving forward, rendered with the stunning detail and atmosphere Ghibli is famous for. This piece evokes a profound sense of travel and transition.</p>
        </figure>

        <figure class="gallery-item">
            <img src="PICTURES/gallery-HowlsCastle.png" alt="Howl's magical moving castle">
            <h1>Howl's Moving Castle</h1>
            <p>Howl's **chaotic, steampunk-inspired castle** looms against a dramatic sky. This drawing illustrates the vast imagination behind the film's world, where mechanical ingenuity meets magic. The swirling smoke and detailed architecture make this one of the most memorable and complex structures in Ghibli history, symbolizing Howl's hidden nature.</p>
        </figure>
        
        <figure class="gallery-item">
            <img src="PICTURES/gallery-kiki.png" alt="Kiki flying over the port city">
            <h1>Kiki's Delivery Service</h1>
            <p>**Kiki, the young witch, soars above the bustling port town of Koriko**, her iconic red bow a splash of color against the blue sky. This artwork embodies the theme of independence and finding one's place in the world, beautifully depicting the excitement and loneliness of her new life as she delivers her packages.</p>
        </figure>
