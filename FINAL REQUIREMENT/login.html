<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register - Studio Ghibli</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Francois+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="icon" type="image/png" href="PICTURES/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="PICTURES/favicon.svg" />
    <link rel="shortcut icon" href="PICTURES/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="PICTURES/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="GhibliWeb" />
    <link rel="manifest" href="PICTURES/site.webmanifest" />
</head>
<body>

    <header id="hero" class="login-hero">
        <div class="hero-slider">
                <div class="slide" style="background-image:url('PICTURES/Arrietty.jpg');"></div>
                <div class="slide" style="background-image:url('PICTURES/Howl.jpg');"></div>
                <div class="slide" style="background-image:url('PICTURES/OceanWaves.jpg');"></div>
                <div class="slide" style="background-image:url('PICTURES/TheWind.jpg');"></div>
                <div class="slide" style="background-image:url('PICTURES/Marnie.jpg');"></div>
                <div class="slide" style="background-image:url('PICTURES/TheBoy.jpg');"></div>
            </div>
    </header>

        <div class="watermark-hero">
            <img src="PICTURES/watermark.png" alt="Studio Ghibli Watermark">
        </div>

        <div class="login-form-container">
            <nav class="form-tabs">
                <a href="#" id="login-tab" class="active-tab">Sign In</a>
                <a href="#" id="signup-tab">Register</a>
                <a href="merchandise.html" class="back-to-home" title="Back to Shop"><i class="fas fa-home"></i></a>
            </nav>

            <form id="login-form" class="auth-form active-form">
                <h2>Welcome Back!</h2>
                <div class="input-group">
                    <label for="login-email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="WebDev202@Ghibli.com" required>
                </div>
                <div class="input-group">
                    <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>

            <form id="signup-form" class="auth-form hidden-form">
                <h2>Create Account</h2>
                <div class="input-group">
                    <label for="signup-username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="signup-username" name="username" placeholder="Chihiro123" required>
                </div>
                <div class="input-group">
                    <label for="signup-email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="signup-email" name="email" placeholder="ForestSpirit@Ghibli.com" required>
                </div>
                <div class="input-group">
                    <label for="signup-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Minimum 8 Characters" required>
                </div>
                <button type="submit" class="auth-btn">Register</button>
            </form>
        </div>
    </header>

    <footer>
        <div class="watermark-footer">
            <img src="PICTURES/watermark.png" alt="Studio Ghibli Watermark">
        </div>

        <div class="footer-links">
            <p>0900 - 999 - 9999</p> 
            <p>@StudioGhibliWeb</p>
            
            <p>WD-202 | Dumas, Kitt Angelu P.</p>
            
            <div class="social-icons">
                <a href="https://www.facebook.com/login/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/accounts/login/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/account" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="https://twitter.com/i/flow/login" target="_blank" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a> 
            </div>
        </div>
        <p>&copy; 2025 Studio Ghibli. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('login-tab').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form').classList.add('active-form');
            document.getElementById('login-form').classList.remove('hidden-form');
            document.getElementById('signup-form').classList.remove('active-form');
            document.getElementById('signup-form').classList.add('hidden-form');
            document.getElementById('login-tab').classList.add('active-tab');
            document.getElementById('signup-tab').classList.remove('active-tab');
        });

        document.getElementById('signup-tab').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('signup-form').classList.add('active-form');
            document.getElementById('signup-form').classList.remove('hidden-form');
            document.getElementById('login-form').classList.remove('active-form');
            document.getElementById('login-form').classList.add('hidden-form');
            document.getElementById('signup-tab').classList.add('active-tab');
            document.getElementById('login-tab').classList.remove('active-tab');
        });
    </script>

</body>
</html>
