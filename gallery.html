    <section class="gallery-section">
        <figure class="gallery-item">
            <img src="PICTURES/gallery-myNeighborTotoro.png" alt="Totoro waiting in the rain at a bus stop">
            <h1>My Neighbor Totoro</h1>
            <p>In this tender rainy-night scene, Totoro, the beloved forest spirit, stands peacefully at a bus stop with Satsuki. The warm glow of Satsuki's umbrella contrasts with the cool tones of the rain, highlighting the warmth of their quiet companionship. This artwork captures the whimsical charm and serene magic that make My Neighbor Totoro such a timeless treasure.</p>
        </figure>

        <figure class="gallery-item">
            <img src="PICTURES/gallery-theWindRises.png" alt="Jiro and Naoko holding hands in a field">
            <h1>The Wind Rises</h1>
            <p>In a sun-drenched field brushed by the wind, Jiro and Naoko share a tender kissâ€”their love captured in a fleeting, dreamlike moment. Naoko holds her sketchbook gently, a symbol of her artistry and fragile health. This image, rendered with Ghibli's signature lush detail, evokes the delicate balance between love, creativity, and the passage of time.</p>
        </figure>
        
        <figure class="gallery-item">
            <img src="PICTURES/gallery-princessMononoke.png" alt="A field of Kodama forest spirits">
            <h1>Princess Mononoke</h1>
            <p>Under a starlit sky, the forest comes alive with Kodama, tiny luminous spirits that embody the soul of the forest. Their presence, often chiming like bells, alerts Ashitaka and San to the deep magic embedded in the wilderness. This scene draws the viewer deep into something magical and mysterious, speaking the deep bond between nature, spirit, and life itself.</p>
        </figure>
