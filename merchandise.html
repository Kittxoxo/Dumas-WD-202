<!DOCTYPE html>
<html lang="en">
<head>
    <title>Studio Ghibli Merchandise Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="styles.css" type="text/css"/>

    <link rel="icon" type="image/png" href="PICTURES/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="PICTURES/favicon.svg" />
    <link rel="shortcut icon" href="PICTURES/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="PICTURES/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="GhibliWeb" />
    <link rel="manifest" href="PICTURES/site.webmanifest" />
</head>

<body>
    <div id="container">
        <div class="top-merch-banner">
            <img src="PICTURES/merchTop.png" alt="New Ghibli movie posters and wood panel poster display">
        </div>

        <header id="hero" class="merchandise-hero">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <nav class="main-nav" aria-label="Main Website Navigation">
                <ul>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="merchandise.html">Merchandise Shop</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="films.html">Studio Ghibli Films</a></li>
                    <li><a href="news.html">News</a></li>
                </ul>
            </nav>

            <section class="merchandise-search-bar-integrated">
                <nav class="categories-nav" aria-label="Merchandise Categories">
                    <ul>
                        <li><a href="#">Categories</a></li>
                        <li><a href="#">Movies</a></li>
                    </ul>
                </nav>
                
                <div class="search-bar">
                    <input type="search" placeholder="Search for a product" aria-label="Search for products">
                    <button type="submit" aria-label="Search"><i class="fas fa-search"></i></button>
                </div>
                <a href="login.html" class="sign-in-link">Sign in</a>
            </section>

        </header>

        <main>

            <section class="merchandise-grid">

                <div class="merch-item mug-item">
                    <a href="#" aria-label="Ghibli Mugs">
                        <img src="PICTURES/ghibliMugs.png" alt="Collection of Ghibli-themed mugs">
                        <figcaption>Ghibli Mugs</figcaption>
                    </a>
                </div>

                <div class="merch-item plushie-item">
                    <a href="#" aria-label="Ghibli Plushies">
                        <img src="PICTURES/ghibliPlushies.png" alt="A variety of Ghibli plush toys, including Totoro">
                        <figcaption>Ghibli Plushies</figcaption>
                    </a>
                </div>

                <div class="merch-item stationery-item">
                    <a href="#" aria-label="Ghibli Stationery">
                        <img src="PICTURES/ghibliStationery.png" alt="Ghibli themed notebooks and pencils">
                        <figcaption>Stationery</figcaption>
                    </a>
                </div>

            </section>

            <section class="movie-merch-section">
                <h2>Movie Specific Merchandise</h2>
                <div class="film-gallery movie-merch-gallery">
                    <a href="#" aria-label="My Neighbor Totoro Merchandise">
                        <img src="PICTURES/merchMyNeighborTotoro.png" alt="My Neighbor Totoro Merchandise">
                        <figcaption>My Neighbor Totoro</figcaption>
                    </a>
                    <a href="#" aria-label="Kiki's Delivery Service Merchandise">
                        <img src="PICTURES/merchKiki.png" alt="Kiki's Delivery Service Merchandise">
                        <figcaption>Kiki's Delivery Service</figcaption>
                    </a>
                    <a href="#" aria-label="Spirited Away Merchandise">
                        <img src="PICTURES/merchSpirited.png" alt="Spirited Away Merchandise">
                        <figcaption>Spirited Away</figcaption>
                    </a>
                    <a href="#" aria-label="Princess Mononoke Merchandise">
                        <img src="PICTURES/merchPrincess.png" alt="Princess Mononoke Merchandise">
                        <figcaption>Princess Mononoke</figcaption>
                    </a>
                </div>
            </section>

            <section class="physical-stores-map">
                <h2>Physical Store</h2>
                <div id="physical-store-map-embed">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2936798.9476357596!2d134.67161640316786!3d35.48767314605327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188ed641ffbd03%3A0x5ddb2f935924e56d!2sDonguri%20Republic%20(Ghibli%20Store%20in%20Tokyo%20Skytree%20Town%20Solamachi)!5e1!3m2!1sen!2sph!4v1761134897337!5m2!1sen!2sph" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </section>

            <div class="bottom-merch-banner">
                <img src="PICTURES/merchBottom.png" alt="Sealing wax set and creative imagination kit">
            </div>

        </main>

        <footer>
            <div class="watermark-footer">
                <img src="PICTURES/watermark.png" alt="Studio Ghibli Watermark">
            </div>

            <div class="footer-links">
                <p>0900 - 999 - 9999</p> 
                <p>@StudioGhibliWeb</p>
                
                <p>WD-202 | Dumas, Kitt Angelu P.</p>
                
                <div class="social-icons">
                    <a href="https://www.facebook.com/login/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/accounts/login/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/account" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                    <a href="https://twitter.com/i/flow/login" target="_blank" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a> 
                </div>
            </div>
            <p>&copy; 2025 Studio Ghibli. All rights reserved.</p>
        </footer>

    </div>
</body>
</html>
